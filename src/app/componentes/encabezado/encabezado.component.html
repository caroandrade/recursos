<div class="container">
    <div class="row row-cols-4">
        <div class="col">
            <div class="alinear">

                <img width="150" height="117" src="http://test-3.mendoza.edu.ar/wp-content/uploads/2021/06/qlcha.png"
                    class="attachment-large size-large img-fluid" alt="Aprendan" loading="lazy"
                    srcset="http://test-3.mendoza.edu.ar/wp-content/uploads/2021/06/qlcha.png 150w, http://test-3.mendoza.edu.ar/wp-content/uploads/2021/06/qlcha-24x19.png 24w, http://test-3.mendoza.edu.ar/wp-content/uploads/2021/06/qlcha-36x28.png 36w, http://test-3.mendoza.edu.ar/wp-content/uploads/2021/06/qlcha-48x37.png 48w"
                    sizes="(max-width: 150px) 100vw, 150px">
            </div>
        </div>
        <div class="col-6 ">
            <div class="alinear">
                <img width="388" height="100"
                    src="http://test-3.mendoza.edu.ar/wp-content/uploads/2020/02/LOGO-ENC-DGE.png"
                    class="attachment-full size-full img-fluid" alt="Logo DGE" loading="lazy"
                    srcset="http://test-3.mendoza.edu.ar/wp-content/uploads/2020/02/LOGO-ENC-DGE.png 388w, http://test-3.mendoza.edu.ar/wp-content/uploads/2020/02/LOGO-ENC-DGE-300x77.png 300w, http://test-3.mendoza.edu.ar/wp-content/uploads/2020/02/LOGO-ENC-DGE-24x6.png 24w, http://test-3.mendoza.edu.ar/wp-content/uploads/2020/02/LOGO-ENC-DGE-36x9.png 36w, http://test-3.mendoza.edu.ar/wp-content/uploads/2020/02/LOGO-ENC-DGE-48x12.png 48w"
                    sizes="(max-width: 388px) 100vw, 388px">
            </div>
        </div>
        <div class="col">
            <div class="iconosAlineados">
                <span class="elementor-grid-item">
                    <a class="iconTipo" href="https://www.facebook.com/MendozaDGE/" target="_blank" title="facebook">

                        <fa-icon [icon]="faFacebook" class="fa-2x"></fa-icon>
                    </a>
                </span>

                <span class="elementor-grid-item">
                    <a class="iconTipo" href="https://twitter.com/MzaDGE" target="_blank" title="Twitter">
                        <span class="elementor-screen-only" data-uw-styling-context="true"></span>
                        <fa-icon [icon]="faTwitter" class="fa-2x"></fa-icon>
                    </a>
                </span>

                <span class="elementor-grid-item">
                    <a class="iconTipo" href="https://www.youtube.com/user/PortalDGEMendoza" target="_blank"
                        title="Youtube">
                        <span class="elementor-screen-only" data-uw-styling-context="true"></span>
                        <fa-icon [icon]="faYoutube" class="fa-2x"></fa-icon>
                    </a>
                </span>
                <span class="elementor-grid-item">
                    <a class="iconTipo" href="https://www.instagram.com/dgemendoza/?hl=es-la" target="_blank"
                        title="Instagram">
                        <span class="elementor-screen-only" data-uw-styling-context="true"></span>
                        <fa-icon [icon]="faInstagram" class="fa-2x"></fa-icon>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
